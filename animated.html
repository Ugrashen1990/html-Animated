<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated</title>
    <link rel="stylesheet" href="./animated.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h2>Animated Skills </h2>
            <div class="skills">
                <div class="details">
                    <span>HTML</span>
                    <span>95%</span>
                </div>
                <div class="bar">
                    <div id="html-bar"></div>
                </div>
            </div>
            <div class="skills">
                <div class="details">
                    <span>CSS</span>
                    <span>80%</span>
                </div>
                <div class="bar">
                    <div id="css-bar"></div>
                </div>
            </div>
            <div class="skills">
                <div class="details">
                    <span>Javascript</span>
                    <span>70%</span>
                </div>
                <div class="bar">
                    <div id="javascript-bar"></div>
                </div>
            </div>
            <div class="skills">
                <div class="details">
                    <span>jQuery</span>
                    <span>65%</span>
                </div>
                <div class="bar">
                    <div id="jQuery-bar"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
